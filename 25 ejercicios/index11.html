<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Cadenas</title>
</head>
<body>
    <h1>Comparador de Cadenas</h1>
    
    <label for="cadena1">Cadena 1:</label>
    <input type="text" id="cadena1" placeholder="Cadena 1"><br><br>
    
    <label for="cadena2">Cadena 2:</label>
    <input type="text" id="cadena2" placeholder="Cadena 2"><br><br>
    
    <button onclick="compararCadenas()">Comparar Cadenas</button>
    
    <div id="resultadoComparacion"></div>
    
    <script>
        function compararCadenas() {
            var cadena1 = document.getElementById("cadena1").value;
            var cadena2 = document.getElementById("cadena2").value;
            var sonIguales = (cadena1 === cadena2);
            document.getElementById("resultadoComparacion").innerHTML = sonIguales;
        }
    </script>
</body>
</html>
