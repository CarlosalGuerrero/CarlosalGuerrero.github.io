<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nombre de Ciudad</title>
</head>

<body>
    <h2>escriba el nombre de una ciudad:</h2>
    <form id="miFormulario">
        <input type="text" id="ciudadInput" placeholder="Ingrese el nombre de la ciudad...">
        <button type="button" id="enviarBtn">Enviar</button>
    </form>

    <div id="ciudadContainer"></div>

    <script>
        function mostrarNombreCiudad() {
            var nombreCiudad = document.getElementById("ciudadInput").value;

            document.getElementById("ciudadContainer").innerText = "El nombre de la ciudad es: " + nombreCiudad;
        }

        document.getElementById("enviarBtn").addEventListener("click", mostrarNombreCiudad);
    </script>
</body>

</html>
