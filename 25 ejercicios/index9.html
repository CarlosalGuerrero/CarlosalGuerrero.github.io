<body>
    <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Número Aleatorio</title>
</head>
<body>
    <h1>Generador de Número Aleatorio</h1>
    
    <button onclick="generarNumeroAleatorio()">Generar Número Aleatorio</button>
    
    <div id="numeroAleatorio"></div>
    
    <script>
        function generarNumeroAleatorio() {
            var numeroAleatorio = Math.floor(Math.random() * 100) + 1;
            document.getElementById("numeroAleatorio").innerHTML = "Número aleatorio: " + numeroAleatorio;
        }
    </script>
</body>
</html>

</body>
